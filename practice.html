<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <title>自由制作｜ステップアップ練習ツール</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 1rem;
            display: flex;
            gap: 1rem;
            background: #f9f9f9;
        }

        .column {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        select, button {
            padding: 0.5em;
            font-size: 1rem;
        }

        .editor-container {
            height: 200px;
            border: 1px solid #ccc;
            border-radius: 6px;
            overflow: hidden;
            background: white;
        }

        iframe {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
            background: white;
        }
    </style>
</head>
<body>
    <!-- プルダウン列 -->
    <div class="column">
        <h3>HTMLテンプレート</h3>
        <select id="html-template">
            <option value="">選択してください</option>
            <option value="<h1>見出し</h1>">&lt;h1&gt;見出し&lt;/h1&gt;</option>
            <option value="<p>段落</p>">&lt;p&gt;段落&lt;/p&gt;</option>
        </select>

        <h3>CSSテンプレート</h3>
        <select id="css-template">
            <option value="">選択してください</option>
            <option value="p { color: blue; }">段落を青に</option>
            <option value="body { background-color: #eee; }">背景色を変更</option>
        </select>

        <h3>JSテンプレート</h3>
        <select id="js-template">
            <option value="">選択してください</option>
            <option value="alert('こんにちは');">アラート表示</option>
            <option value="console.log('ログ出力');">ログ出力</option>
        </select>

        <button onclick="runPreview()">▶ 実行</button>
    </div>

    <!-- エディタ列 -->
    <div class="column">
        <h3>HTMLエディタ</h3>
        <div id="html-editor" class="editor-container"></div>

        <h3>CSSエディタ</h3>
        <div id="css-editor" class="editor-container"></div>

        <h3>JavaScriptエディタ</h3>
        <div id="js-editor" class="editor-container"></div>
    </div>

    <!-- プレビュー列 -->
    <div class="column">
        <h3>実行結果</h3>
        <iframe id="preview"></iframe>
    </div>

    <script type="module" src="./practice.js"></script>
</body>
</html>
